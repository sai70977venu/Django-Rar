<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/create.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Merchant Signup page</title>
</head>
<body>
    <div class="container" >
    <div class="row" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style=" border-radius:10px; background: rgba(35, 35, 35, 0.8);border:1px solid #aaa;box-shadow: 0 4px 8px 0 rgba(200, 200, 200, 0.2), 0 6px 20px 0 rgba(200, 200, 200, 0.19);">
                <article class="card-body mx-auto">
                    <h3 class="card-title mt-3 text-center" style="color: white;">Create Merchant Account</h3>
                    <p class="text-center" style="color: white;">Get started with your free account</p>
                    <p>
                        <a href="" class="btn btn-block btn btn-primary" id="social"><img src="../img/svg/facebook.svg" style="width: 25px;height:25px;" class="img-fluid">&emsp;&emsp;Login with Facebook</a>
                        <a href="" class="btn btn-block  btn btn-danger"><img src="../img/svg/google-plus.svg"  style="width: 25px;height:25px;" class="img-fluid">&emsp;&emsp;Login with Google</a>
                    </p>
                    <p class="divider-text">
                        <span class="bg-light" style="border-radius:10px;">OR</span>
                    </p>
                    <form>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                             </div>
                            <input name="" class="form-control" placeholder="Full name" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                             </div>
                            <input name="" class="form-control" placeholder="Email address" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                 </div>
                                <input name="" class="form-control" placeholder="Merchant ID" type="text">
                            </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <select class="custom-select" style="max-width: 120px;">
                                <option selected="">+91</option>
                                <option value="1">+972</option>
                                <option value="2">+198</option>
                                <option value="3">+701</option>
                            </select>
                        <input name="" class="form-control" placeholder="Phone number" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                            </div>
                            <select class="form-control">
                                <option selected=""> Select location</option>
                                <option>Hyderabad</option>
                                <option>Karimnagar</option>
                                
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Create password" type="password">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Repeat password" type="password">
                            </div> <!-- form-group// -->                                      
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                        </div> <!-- form-group// -->      
                        <p class="text-center" style="color: white;">Have an account?&emsp;<a href="login_rent.html">Log In</a></p>                                                                 
                        </form>
                </article>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
</body>
</html>
