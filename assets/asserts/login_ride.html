<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rider Login</title>
    <link rel="stylesheet" href="../css/loginstyle.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class=container>
            <div class="row" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <h1 style="text-align: center; border-bottom: 1px solid white;padding-bottom:15px;">Login to Rent</h1>
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted" style="color: #aaa">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" style="color: #aaa">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary" style="padding-left: 40px;padding-right: 40px;">Submit</button>
                        <a href="createmerchant.html" style="padding-left: 20px;">create an account</a>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
    </div>

</body>
</html>
